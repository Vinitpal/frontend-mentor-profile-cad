<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="container"> 
    <img class="top-bg-img" src="images/bg-pattern-top.svg" alt="pattern-top">

    <div class="card">

      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="card-pattern">
      </div>

      <div class="card-btm">
        <img class="profile-img" src="images/image-victor.jpg" alt="user-pic">
        <div class="about">
          <h2>Victor Crest <span class="age">26</span></h2>
          <p>London</p>
        </div>

        <hr>

        <div class="user-stats">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
        </div>

      </div>
    </div>
    <img class="btm-bg-img" src="images/bg-pattern-bottom.svg" alt="pattern-btm">
  </div>

  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
